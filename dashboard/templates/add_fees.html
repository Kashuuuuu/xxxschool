{% extends "b.html" %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
     <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
       <div class="welcome-text">
        <h4>
         Add Fees
        </h4>
       </div>
      </div>
      <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
       <ol class="breadcrumb">
        <li class="breadcrumb-item">
         <a href="index.html">
          Home
         </a>
        </li>
        <li class="breadcrumb-item">
         <a href="javascript:void(0);">
          Fees
         </a>
        </li>
        <li class="breadcrumb-item active">
         <a href="javascript:void(0);">
          Add Fees
         </a>
        </li>
       </ol>
      </div>
     </div>
     <div class="row">
      <div class="col-xl-12 col-xxl-12 col-sm-12">
       <div class="card">
        <div class="card-header">
         <h5 class="card-title">
          Add Department
         </h5>
        </div>
        <div class="card-body">
         <form action="#" method="post">
          <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Roll No.
             </label>
             <input class="form-control" type="text"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Student Name
             </label>
             <input class="form-control" type="text"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Department
             </label>
             <select class="form-control">
              <option value="Department">
               Department
              </option>
              <option value="Computer">
               Computer
              </option>
              <option value="Arts">
               Arts
              </option>
              <option value="Commerce">
               Commerce
              </option>
             </select>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group mb-4">
             <label class="form-label">
             </label>
             <select class="form-control">
              <option value="Fess Type">
               Fess Type
              </option>
              <option value="Annual">
               Annual
              </option>
              <option value="Exam">
               Exam
              </option>
              <option value="Other">
               Other
              </option>
             </select>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group row">
             <label class="radio-inline col-lg-4">
              <input name="add-date" type="radio"/>
              Monthly
             </label>
             <label class="radio-inline col-lg-4">
              <input name="add-date" type="radio"/>
              Yearly
             </label>
             <label class="radio-inline col-lg-4">
              <input name="add-date" type="radio"/>
              Session
             </label>
            </div>
           </div>
           <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Ammount
             </label>
             <input class="form-control" type="text"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group mb-4">
             <label class="form-label">
              Collection Date
             </label>
             <input class="datepicker-default form-control" id="datepicker" name="datepicker"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group mb-4">
             <label class="form-label">
             </label>
             <select class="form-control">
              <option value="Payment Type">
               Payment Type
              </option>
              <option value="Annual">
               Cash
              </option>
              <option value="Exam">
               Cheque
              </option>
              <option value="Other">
               Other
              </option>
             </select>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Payment Reference Number
             </label>
             <input class="form-control" type="text"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group mb-4">
             <label class="form-label">
              Status
             </label>
             <select class="form-control">
              <option value="Status">
               Status
              </option>
              <option value="Annual">
               Paid
              </option>
              <option value="Exam">
               Unpaid
              </option>
              <option value="Exam">
               Panding
              </option>
             </select>
            </div>
           </div>
           <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Payment Details
             </label>
             <textarea class="form-control" rows="5"></textarea>
            </div>
           </div>
           <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-primary" type="submit">
             Submit
            </button>
            <button class="btn btn-light" type="submit">
             Cencel
            </button>
           </div>
          </div>
         </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>

{% endblock content %}
