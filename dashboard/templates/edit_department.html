{% extends "b.html" %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
     <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
       <div class="welcome-text">
        <h4>
         Edit Departments
        </h4>
       </div>
      </div>
      <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
       <ol class="breadcrumb">
        <li class="breadcrumb-item">
         <a href="index.html">
          Home
         </a>
        </li>
        <li class="breadcrumb-item active">
         <a href="javascript:void(0);">
          Departments
         </a>
        </li>
        <li class="breadcrumb-item active">
         <a href="javascript:void(0);">
          Edit Departments
         </a>
        </li>
       </ol>
      </div>
     </div>
     <div class="row">
      <div class="col-xl-12 col-xxl-12 col-sm-12">
       <div class="card">
        <div class="card-header">
         <h5 class="card-title">
          Edit Department
         </h5>
        </div>
        <div class="card-body">
         <form action="#" method="post">
          <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Department Name
             </label>
             <input class="form-control" type="text" value="Sales Assistant"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Head Of Department
             </label>
             <input class="form-control" type="text" value="Tiger Nixon"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Department Start Date
             </label>
             <input class="datepicker-default form-control" id="datepicker" name="datepicker" value="07 August, 2021"/>
            </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Student Capacity
             </label>
             <input class="form-control" type="text" value="200"/>
            </div>
           </div>
           <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
             <label class="form-label">
              Department Details
             </label>
             <textarea class="form-control" rows="5">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</textarea>
            </div>
           </div>
           <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-primary" type="submit">
             Submit
            </button>
            <button class="btn btn-light" type="submit">
             Cencel
            </button>
           </div>
          </div>
         </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
{% endblock content %}
