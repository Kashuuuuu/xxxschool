{% extends "b.html" %}

{% block content %}

<div class="content-body">
    <div class="container-fluid">
     <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
       <div class="welcome-text">
        <h4>
         Holiday Calendar
        </h4>
       </div>
      </div>
      <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
       <ol class="breadcrumb">
        <li class="breadcrumb-item">
         <a href="index.html">
          Home
         </a>
        </li>
        <li class="breadcrumb-item active">
         <a href="javascript:void(0);">
          Holiday
         </a>
        </li>
        <li class="breadcrumb-item active">
         <a href="javascript:void(0);">
          Holiday Calendar
         </a>
        </li>
       </ol>
      </div>
     </div>
     <div class="row">
      <div class="col-lg-9">
       <div class="card">
        <div class="card-body">
         <div class="app-fullcalendar" id="calendar">
         </div>
        </div>
       </div>
      </div>
      <div class="col-lg-3">
       <div class="card">
        <div class="card-body">
         <h4 class="card-intro-title">
          Holiday Calendar
         </h4>
         <div class="">
          <div class="my-3" id="external-events">
           <p>
            Drag and drop your event or click in the calendar
           </p>
           <div class="external-event" data-class="bg-primary">
            <i class="fa fa-move">
            </i>
            New Theme Release
           </div>
           <div class="external-event" data-class="bg-success">
            <i class="fa fa-move">
            </i>
            My Event
           </div>
           <div class="external-event" data-class="bg-warning">
            <i class="fa fa-move">
            </i>
            Meet manager
           </div>
           <div class="external-event" data-class="bg-dark">
            <i class="fa fa-move">
            </i>
            Create New theme
           </div>
          </div>
          <div class="checkbox custom-control checkbox-event custom-checkbox pt-3 pb-5">
           <input class="custom-control-input" id="drop-remove" type="checkbox"/>
           <label class="custom-control-label" for="drop-remove">
            Remove After Drop
           </label>
          </div>
          <a class="btn btn-primary btn-event w-100" data-target="#add-category" data-toggle="modal" href="javascript:void()">
           <span class="align-middle">
            <i class="ti-plus">
            </i>
           </span>
           Create New
          </a>
         </div>
        </div>
       </div>
      </div>
      <div class="modal fade none-border" id="event-modal">
       <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-header">
          <h4 class="modal-title">
           <strong>
            Add New Event
           </strong>
          </h4>
         </div>
         <div class="modal-body">
         </div>
         <div class="modal-footer">
          <button class="btn btn-default waves-effect" data-dismiss="modal" type="button">
           Close
          </button>
          <button class="btn btn-success save-event waves-effect waves-light" type="button">
           Create
event
          </button>
          <button class="btn btn-danger delete-event waves-effect waves-light" data-dismiss="modal" type="button">
           Delete
          </button>
         </div>
        </div>
       </div>
      </div>
      <div class="modal fade none-border" id="add-category">
       <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-header">
          <h4 class="modal-title">
           <strong>
            Add a category
           </strong>
          </h4>
         </div>
         <div class="modal-body">
          <form>
           <div class="row">
            <div class="col-md-6">
             <label class="control-label">
              Category Name
             </label>
             <input class="form-control form-white" name="category-name" placeholder="Enter name" type="text"/>
            </div>
            <div class="col-md-6">
             <label class="control-label">
              Choose Category Color
             </label>
             <select class="form-control form-white" data-placeholder="Choose a color..." name="category-color">
              <option value="success">
               Success
              </option>
              <option value="danger">
               Danger
              </option>
              <option value="info">
               Info
              </option>
              <option value="pink">
               Pink
              </option>
              <option value="primary">
               Primary
              </option>
              <option value="warning">
               Warning
              </option>
             </select>
            </div>
           </div>
          </form>
         </div>
         <div class="modal-footer">
          <button class="btn btn-default waves-effect" data-dismiss="modal" type="button">
           Close
          </button>
          <button class="btn btn-danger waves-effect waves-light save-category" data-dismiss="modal" type="button">
           Save
          </button>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>

{% endblock content %}
